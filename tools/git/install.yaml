name: git
description: git version controll system
stage: 0
config: 
  - type: link
    before_script: true
    source: /git
    target: /.config/git
  - type: script
    before_script: false
    platform: macos_arm
    script: |
      git config --global core.excludesFile '~/.config/git/.gitignore'
scripts:
  macos_arm: |
    echo Installing git...